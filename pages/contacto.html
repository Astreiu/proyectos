    <!-- Formulario de contacto - modificar a futuro -->
    <div class="contacto">
        <section class="contacto__formulario">
            <form class="contacto__formulario__area">
                <fieldset>
                    <legend>Contacto</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" />
                    </div>
                    <!-- Busque por internet como crear una caja de texto -->
                    <textarea id="mensaje" name="mensaje_usuario"></textarea>
                    <div>
                        <button type="reset">Limpiar</button>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
