  <div class="container padding__contact">
    <div class=" text-center mt-5 d-flex justify-content-center">
      <h1 class="titulo_contacto">Contacto</h1>
    </div>

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">

            <div class="container">
              <form id="contact-form" role="form">


                <div class="controls">

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Nombre *</label>
                        <input id="form_name" type="text" name="nombre" class="form-control"
                          placeholder="Ingresar nombre *" required="required"
                          data-error="Nombre faltante.">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Apellido *</label>
                        <input id="form_lastname" type="text" name="apellido" class="form-control"
                          placeholder="Ingresar apellido *" required="required"
                          data-error="Apellido faltante.">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control"
                          placeholder="Ingresar correo electronico *" required="required"
                          data-error="Valid email faltante.">

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Mensaje *</label>
                        <textarea id="form_message" name="message" class="form-control"
                          placeholder="Escribe tu mensaje aqui." rows="4" required="required"
                          data-error="Por favor, dejanos un mensaje."></textarea>
                      </div>

                    </div>


                    <div class="col-md-12">

                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Enviar Mensaje">

                    </div>

                  </div>


                </div>
              </form>
            </div>
          </div>


        </div>
        <!-- /.8 -->

      </div>
      <!-- /.row-->

    </div>
